# Nixpacks configuration for AtomicStore Dashboard
# This file configures the build and deployment process

[phases.setup]
nixPkgs = ["nodejs_20", "bun"]

[phases.install]
cmds = ["bun install --frozen-lockfile"]

[phases.build]
cmds = ["bun run build"]

[start]
cmd = "bunx serve -s dist -l tcp://0.0.0.0:${PORT:-3000}"

[variables]
NODE_ENV = "production"
